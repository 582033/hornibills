<h3>犀鸟是什么？</h3>

<p>犀鸟是一个在线文档系统，致力于快速解决团队内部接口文档的编写和沉淀。</p>
        <p>力求用最简单的方式部署您的文档系统，拥有最方便的文档管理</p>

        <h4>犀鸟如何部署？</h4>
<p>犀鸟才用 <strong>bootstrap</strong> + <strong>angularjs</strong> + <strong>php</strong>开发，并没有使用数据库</p>、
