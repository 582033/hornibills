
<ol class="breadcrumb">
    <li class="active">Home</li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3>分类</h3>
    </div>
    <div class="panel-body">

        <ul class="media-list">
            <li class="media" ng-repeat="item in list">
                <a class="pull-left" href="#/api/{{item.href}}">
                    <img class="media-object" src="img/{{$index % 6}}.jpg" alt="...">
                </a>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a href="#/api/{{item.href}}" title="{{item.description}}">{{item.name}}</a>
                        <small title="当前分类的主键"> - {{item.href}}</small>
                        <a class="btn btn-info btn-xs pull-right" href="#/add/{{item.href}}">编辑</a>
                    </h4>
                    <p>{{item.description}}</p>
                </div>
            </li>
        </ul>


    </div>
    <div class="panel-footer">
        <a class="btn btn-default" href="#/add">新建分类</a>
    </div>
    </div>
