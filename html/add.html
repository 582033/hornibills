<ol class="breadcrumb">
    <li><a href="#/">Home</a></li>
    <li class="active">添加分类</li>
</ol>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">分类名:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="name" id="name" placeholder="分类(in chinese)">
            </div>
        </div>
        <div class="form-group">
            <label for="module" class="col-sm-2 control-label">英文名:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="module" ng-model="href" placeholder="分类(in english)">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <textarea  name="description" ng-model="description" style="width: 100%; height: 100px;"  placeholder="描述"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="save();" type="submit" class="btn btn-default">保存</button>
            </div>
        </div>
    </form>
